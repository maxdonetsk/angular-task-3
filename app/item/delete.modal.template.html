<div class="modal-header">
    <button type="button" class="close" aria-label="Close" ng-click="$dismiss()"><span aria-hidden="true">&times;</span></button>
    <h4 class="modal-title">Please confirm</h4>
</div>
<div class="modal-body">
    Are you sure you want to delete the item with ID <strong>{{vm.item.id}}</strong>?
</div>
<div class="modal-footer">
    <button class="btn btn-danger" ng-click="$close(vm.item)">Yes, delete it forever</button>
    <button class="btn btn-default" ng-click="$dismiss()">Cancel</button>
</div>
