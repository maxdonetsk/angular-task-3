<div ng-controller="ItemController as vm">
    <div class="row">
        <div class="col-xs-12">
            <div class="thumbnail">
                <div class="caption">
                    <h3 class="col-sm-offset-2">{{vm.header}}</h3>
                    <hr />
                    <form class="form-horizontal">
                        <div class="form-group">
                            <label for="ms-title" class="col-sm-2 control-label">Title</label>
                            <div class="col-sm-10">
                                <input type="text"
                                       class="form-control"
                                       id="ms-title"
                                       required
                                       ng-model="vm.item.title" />
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="ms-title" class="col-sm-2 control-label">Width</label>
                            <div class="col-sm-10">
                                <input type="number"
                                       class="form-control"
                                       id="ms-title"
                                       required
                                       ng-model="vm.item.width" />
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="ms-title" class="col-sm-2 control-label">Height</label>
                            <div class="col-sm-10">
                                <input type="number"
                                       class="form-control"
                                       id="ms-title"
                                       required
                                       ng-model="vm.item.height" />
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="ms-title" class="col-sm-2 control-label">Length</label>
                            <div class="col-sm-10">
                                <input type="number"
                                       class="form-control"
                                       id="ms-title"
                                       required
                                       ng-model="vm.item.length" />
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="ms-title" class="col-sm-2 control-label">Image</label>
                            <div class="col-sm-10">
                                <p class="form-control-static">Drag or click to change</p>
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="col-xs-12 text-right">
                                <button type="submit" class="btn btn-success">Save changes</button>
                                <button type="reset" class="btn btn-default">Cancel</button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
