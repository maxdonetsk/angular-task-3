<div ng-controller="ItemController as vm">
    <div class="row">
        <div class="col-xs-12">
            <div class="thumbnail">
                <div class="caption">
                    <h3 class="col-sm-offset-2">{{vm.header}}</h3>
                    <hr />
                    <form class="form-horizontal"
                          name="itemForm"
                          ng-submit="vm.onSubmit(itemForm)">
                        <div class="form-group text-muted"
                             ng-if="vm.item.id">
                            <label class="col-sm-2 control-label">ID</label>
                            <div class="col-sm-10">
                                <p class="form-control-static">{{vm.item.id}}</p>
                            </div>
                        </div>
                        <div class="form-group" show-errors>
                            <label for="ms-title" class="col-sm-2 control-label">Title*</label>
                            <div class="col-sm-10">
                                <input type="text"
                                       class="form-control"
                                       id="title"
                                       name="title"
                                       required
                                       ng-model="vm.item.title" />
                                <span class="help-block"
                                      ng-show="itemForm.title.$error.required && itemForm.title.$touched">F端llen Sie bitte dieses Feld aus.</span>
                            </div>
                        </div>
                        <div class="form-group" show-errors>
                            <label for="ms-title" class="col-sm-2 control-label">Width*</label>
                            <div class="col-sm-10">
                                <input type="number"
                                       class="form-control"
                                       id="width"
                                       name="width"
                                       required
                                       ng-model="vm.item.width"
                                       valid-number />
                                <span class="help-block" ng-show="itemForm.width.$error.required && itemForm.width.$touched">F端llen Sie bitte dieses Feld aus.</span>
                                <span class="help-block" ng-show="itemForm.width.$error.number && itemForm.width.$touched">Nur Zahlen eingeben.</span>
                            </div>
                        </div>
                        <div class="form-group" show-errors>
                            <label for="ms-title" class="col-sm-2 control-label">Height*</label>
                            <div class="col-sm-10">
                                <input type="number"
                                       class="form-control"
                                       id="height"
                                       name="height"
                                       required
                                       ng-model="vm.item.height"
                                       valid-number />
                                <span class="help-block" ng-show="itemForm.height.$error.required && itemForm.height.$touched">F端llen Sie bitte dieses Feld aus.</span>
                                <span class="help-block" ng-show="itemForm.height.$error.number && itemForm.height.$touched">Nur Zahlen eingeben.</span>
                            </div>
                        </div>
                        <div class="form-group" show-errors>
                            <label for="ms-title" class="col-sm-2 control-label">Length*</label>
                            <div class="col-sm-10">
                                <input type="number"
                                       class="form-control"
                                       id="length"
                                       name="length"
                                       required
                                       ng-model="vm.item.length"
                                       valid-number />
                                <span class="help-block" ng-show="itemForm.length.$error.required && itemForm.length.$touched">F端llen Sie bitte dieses Feld aus.</span>
                                <span class="help-block" ng-show="itemForm.length.$error.number && itemForm.length.$touched">Nur Zahlen eingeben.</span>
                            </div>
                        </div>
                        <div class="form-group"
                             ng-class="{'has-error': (itemForm.image.$error.required && itemForm.image.$touched)}">
                            <label for="ms-title" class="col-sm-2 control-label">Image*</label>
                            <div class="col-sm-10">
                                <div class="ms-drop-box text-center"
                                     ngf-select=""
                                     ngf-drop=""
                                     ngf-pattern="'image/*'"
                                     ngf-accept="'image/*'"
                                     ng-model="vm.item.image"
                                     id="image"
                                     name="image"
                                     ng-required="true"
                                     ng-click="itemForm.image.$setTouched()">
                                    <span ng-hide="vm.item.image.name">Click or Drop</span>
                                    <img ngf-src="vm.item.image">
                                </div>
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="col-xs-12 text-right">
                                <button type="button"
                                        class="btn btn-danger"
                                        ng-if="vm.item.id"
                                        ng-click="vm.onDelete()">Delete</button>
                                <button type="submit"
                                        class="btn btn-success"
                                        ng-disabled="vm.isDisabled || itemForm.$invalid">Save changes</button>
                                <button type="button"
                                        class="btn btn-default"
                                        ng-click="vm.onReset()"
                                        ng-if="vm.item.id"
                                        ng-disabled="vm.isDisabled">Reset changes</button>
                                <button type="button"
                                        class="btn btn-default"
                                        ng-click="vm.onCancel()">Cancel</button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
