<div ng-controller="TileController as vm">
    <div class="row">
        <div class="col-md-4 text-xs-center text-md-left">
            <form id="ms-search-form">
                <div class="form-group">
                    <div class="input-group">
                        <input type="text" class="form-control" name="search" id="ms-search-input" placeholder="Search by all Fields">
                        <button type="submit" class="btn btn-primary" id="ms-search-submit">Search</button>
                    </div>
                </div>
            </form>
        </div>
        <div class="col-md-3 text-xs-center text-md-right">
            <form class="form-horizontal" id="ms-show-items-form">
                <div class="form-group">
                    <label class="control-label">Items per page:</label>
                    <select class="form-control" id="ms-show-items-select" ng-model="vm.itemsPerPage.selected" ng-options="option as option.label for option in vm.itemsPerPage"></select>
                </div>
            </form>
        </div>
        <div class="col-md-5 text-xs-center text-md-right">
            <dir-pagination-controls class="ms-pagination" on-page-change="vm.pageChanged(newPageNumber)" max-size="5"  boundary-links="true"></dir-pagination-controls>
        </div>
    </div>
    <div class="row ms-items-block">
        <div class="col-xs-12">
            <div class="clearfix">
                <div dir-paginate="item in vm.items | itemsPerPage: vm.itemsPerPage.selected.value" current-page="vm.currentPage"
                     class="ms-item-col text-center">
                    <div class="thumbnail">
                        <a href="#">
                            <img src="/img/noimage.jpg" alt="">
                        </a>
                        <div class="caption">
                            <h3><a href="#">{{item.title}}</a></h3>
                            <p>
                                <a href="#">{{item.width}}</a>
                            </p>
                            <p>
                                <a href="#">{{item.height}}</a>
                            </p>
                            <p>
                                <a href="#">{{item.length}}</a>
                            </p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col-xs-12 text-xs-center text-md-right">
            <dir-pagination-controls class="ms-pagination" on-page-change="vm.pageChanged(newPageNumber)" max-size="5"  boundary-links="true"></dir-pagination-controls>
        </div>
    </div>
</div>
