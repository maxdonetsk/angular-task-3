<!DOCTYPE html>
<html>
    <head>
        <title>AngularJS test 3</title>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="bower_components/angular-bootstrap/ui-bootstrap-csp.css">
        <link rel="stylesheet" href="css/style.css">
    </head>
    <body ng-app="app">
        <nav class="navbar navbar-default">
            <div class="container" ng-controller="HeaderController as vm">
                <div class="navbar-header">
                    <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false">
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                    </button>
                    <a class="navbar-brand" href="/">Test task</a>
                </div>
                <div class="collapse navbar-collapse" id="navbar">
                    <ul class="nav navbar-nav">
                        <li ng-class="{active: vm.state.includes('table')}">
                            <a ui-sref="table" href="#">Items table view</a>
                        </li>
                        <li ng-class="{active: vm.state.includes('tile')}">
                            <a ui-sref="tile" href="#">Items tile view</a>
                        </li>
                        <li ng-class="{active: vm.state.includes('create')}">
                            <a ui-sref="create" href="#">Create/add item</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
        <div class="container">
            <div ui-view="content"></div>
        </div>

        <!-- Dependencies -->
        <script src="bower_components/jquery/dist/jquery.min.js"></script>
        <script src="bower_components/bootstrap-sass/assets/javascripts/bootstrap.min.js"></script>
        <script src="bower_components/angular/angular.min.js"></script>
        <script src="bower_components/angular-ui-router/release/angular-ui-router.min.js"></script>
        <script src="bower_components/angular-bootstrap/ui-bootstrap-tpls.min.js"></script>

        <!-- Modules -->
        <script src="app/app.js"></script>
        <script src="app/create/create.js"></script>
        <script src="app/table/table.js"></script>
        <script src="app/tile/tile.js"></script>

        <!-- Controllers -->
        <script src="app/header/header.controller.js"></script>
        <script src="app/create/create.controller.js"></script>
        <script src="app/table/table.controller.js"></script>
        <script src="app/tile/tile.controller.js"></script>

        <!-- Directives -->

        <!-- Services -->
        
        <!-- Factories -->
        <script src="app/common/items.factory.js"></script>
    </body>
</html>
